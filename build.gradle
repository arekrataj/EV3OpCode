plugins {
    id 'java'
}

group = 'com.ev3opcode'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    implementation 'org.jetbrains:annotations:24.0.1'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}
